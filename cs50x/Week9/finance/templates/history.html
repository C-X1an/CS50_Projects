{% extends "layout.html" %}

{% block main %}

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
        <th scope="col">Transacted</th>
      </tr>
    </thead>
    <tbody>
        {% for row in transaction_history %}
      <tr>
        <th scope="row">{{ row["symbol"] }}</th>
        <td>{{ row["quantity"] }}</td>
        <td>{{ row["price"] | usd }}</td>
        <td>{{ row["time"] }}</td>
      </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
