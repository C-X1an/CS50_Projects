<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let button = document.querySelectorAll('button');
                button = Array.from(button).slice(0, -1);
                button.forEach(function(btn) {
                    btn.addEventListener('click', function(event) {
                        if (btn.id == 1) {
                            btn.style.backgroundColor = 'Green';
                        }
                        else {
                            event.target.style.backgroundColor = 'Red';
                        }
                    })
                })
            })
            document.addEventListener('DOMContentLoaded', function(){
                let result = document.querySelector('p')
                document.querySelector('form').addEventListener('submit', function(event){
                    let input = document.querySelector('#input')
                    if (input.value == "foo") {
                        input.style.backgroundColor = 'Green';
                        result.innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'Red';
                        result.innerHTML = 'Incorrect';
                    }
                    event.preventDefault();
                })
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> What is  the approximate ratio of people to sheep in New Zealand?</h3>
                <button type="submit" id="0">6 people per 1 sheep</button>
                <button type="submit"id="1">3 people per 1 sheep</button>
                <button id="2">1 person per 1 sheep</button>
                <button id="3">1 person per 3 sheep</button>
                <button id="4"> 1 person per 6 sheep</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <p></p>
                <form>
                    <input autocomplete="off" type="text" id="input"></input>
                    <button type="submit">Check Answer</button>
                </form>
            </div>
        </div>
    </body>
</html>
